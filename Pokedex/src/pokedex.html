<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="../styles/pokedex.css" />
  </head>
  <body>
    <div class="header">
      <div class="title"><h1>Pokedex</h1></div>
      <div class="search">
        <input
          type="number"
          name="search"
          placeholder="Search Pokemon by ID"
          id="searchInput"
        />
        <button type="button" id="searchButton">Search</button>
      </div>
    </div>
    <div class="pokedex" id="pokedex"></div>

    <script src="../Scripts/index.js"></script>
  </body>
</html>
